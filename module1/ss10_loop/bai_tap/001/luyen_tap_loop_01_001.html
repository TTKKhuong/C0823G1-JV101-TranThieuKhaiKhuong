<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
<script>
  let index = 0;
  for (index = 0;index < 100;index++) {
    if (index === 99) {
      alert("Đã hoàn thành số thứ 99");
      break;
    }
  }
</script>
</body>
</html>
