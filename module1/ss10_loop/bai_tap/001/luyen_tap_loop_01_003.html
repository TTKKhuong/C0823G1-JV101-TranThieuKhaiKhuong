<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>

  let a = 0;
  let b = 1;
  for (let i = 0; i < 20; i++) {
    let total = a;
    a = b;
    b = total + b;
    document.write(total + "<br>");
      console.log(total);
  }
</script>

</body>
</html>
