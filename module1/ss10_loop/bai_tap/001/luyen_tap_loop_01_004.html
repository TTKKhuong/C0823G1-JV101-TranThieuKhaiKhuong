<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>

    let a = 0;
    let b = 1;
    while (true) {
        let total = a;
        a = b;
        b = total + b;
        if ((total % 5) === 0) {
            document.write(total + " là số đầu tiên chia hết cho 5");
            console.log(total + " là số đầu tiên chia hết cho 5");
        } break
    }
</script>

</body>
</html>
