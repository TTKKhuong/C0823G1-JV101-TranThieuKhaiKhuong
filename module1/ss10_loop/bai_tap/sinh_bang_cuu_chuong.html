<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
  let multiplication;
  for (let i = 1;i <= 10;i++) {
    document.write("<br>");
    for (let j = 1;j <= 10;j++) {
        multiplication = i * j;
        document.write(`${i} X ${j} = ${multiplication} <br>`);
    }
  }

</script>
</body>
</html>
