<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<h3>Bảng Cửu Chương</h3>
<div id="display"></div>
<script>
    let table = `<table border="1" cellpadding="4" style="text-align: center">`
  let multiplication;
  for (let i = 1;i <= 10;i++) {
      table += `<tr>`;
    // document.write("<br>");
    for (let j = 1;j <= 10;j++) {
        multiplication = i * j;
        table += `<td>${j} X ${i} = ${multiplication}</td>`
        // document.write(`${i} X ${j} = ${multiplication} <br>`);
    } `</tr>`;
  }
  document.getElementById("display").innerHTML = table;
`</table>`
</script>
</body>
</html>
