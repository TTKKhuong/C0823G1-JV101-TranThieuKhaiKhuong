<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In hình chữ nhật</title>
</head>
<body>
<script>
  let a = "*";
  let b = "&nbsp&nbsp";
  for (let i = 1;i <= 7;i++) {
    for (let j = 1; j <= 21; j++) {
      if (i === 1 || i === 7) {
        document.write(a)
      } else if (j === 1 || j === 21){
        document.write(a)
      } else {
        document.write(b)
      }
    }
    document.write("<br>")
  }

</script>
</body>
</html>
