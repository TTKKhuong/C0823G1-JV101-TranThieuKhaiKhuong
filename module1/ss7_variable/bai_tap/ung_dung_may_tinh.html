<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
</head>
<body>
<div>
  <input type="number" placeholder="Nhập số A" id="numberA">
  <input type="number" placeholder="Nhập số B" id="numberB">
  <br>
      <button onclick="cong()" > Addition(+)</button>
      <button onclick="tru()" > Subtraction(-)</button>
      <button onclick="nhan()" > Multiplication(X)</button>
      <button onclick="chia()" > Division(/)</button>
</div>
<p>Kết quả: <span  id="result"></span></p>
<button onClick="reset()">Reset</button>
<script>
    function cong() {
        let a = +document.getElementById("numberA").value;
        let b = +document.getElementById("numberB").value;
        document.getElementById("result").textContent = a + b;
    }
    function tru() {
        let a = +document.getElementById("numberA").value;
        let b = +document.getElementById("numberB").value;
        document.getElementById("result").textContent = a - b;
    }
    function nhan() {
        let a = +document.getElementById("numberA").value;
        let b = +document.getElementById("numberB").value;
        document.getElementById("result").textContent = a * b;
    }
    function chia() {
        let a = +document.getElementById("numberA").value;
        let b = +document.getElementById("numberB").value;
        document.getElementById("result").textContent = (a / b).toFixed(2);
    }
    function reset() {
        document.getElementById("result").textContent = "";
    }
</script>

</body>
</html>
