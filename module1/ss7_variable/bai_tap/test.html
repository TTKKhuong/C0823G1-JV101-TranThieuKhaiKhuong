<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Variable</title>
  <head>
    <title>Chuyển đổi Tiền tệ</title>
  </head>
  <body>
  <h1>Chuyển đổi Tiền tệ</h1>

  <label for="amount">Số tiền:</label>
  <input type="number" id="amount" placeholder="Nhập số tiền"><br><br>

  <label for="fromCurrency">Từ đơn vị tiền tệ:</label>
  <select id="fromCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="gbp">GBP</option>
  </select><br><br>

  <label for="toCurrency">Sang đơn vị tiền tệ:</label>
  <select id="toCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="gbp">GBP</option>
  </select><br><br>

  <button onclick="chuyenDoi()">Chuyển đổi</button>

  <p>Kết quả: <span id="ketQua"></span></p>

  <script>
    function chuyenDoi() {
      // Lấy giá trị từ các ô nhập liệu
      var amount = parseFloat(document.getElementById("amount").value);
      var fromCurrency = document.getElementById("fromCurrency").value;
      var toCurrency = document.getElementById("toCurrency").value;

      // Tỉ giá chuyển đổi
      var tiGia = {
        usd: 1, // USD to USD (1:1)
        eur: 0.85, // USD to EUR (1 USD = 0.85 EUR)
        gbp: 0.73, // USD to GBP (1 USD = 0.73 GBP)
        vnd: 22700 // USD to VND (1 USD = 22700 VND)
      };

      // Thực hiện chuyển đổi
      var ketQua = (amount / tiGia[fromCurrency]) * tiGia[toCurrency];

      // Xác định ký hiệu tiền tệ
      var kyHieuTienTe = {
        usd: "$",
        eur: "€",
        gbp: "£",
        vnd: "₫"
      };

      // Thêm ký hiệu tiền tệ vào kết quả
      ketQua = ketQua.toFixed(2) + " " + kyHieuTienTe[toCurrency];

      // Hiển thị kết quả
      document.getElementById("ketQua").textContent = ketQua;
    }

    function chuyenDoi() {
      // Lấy giá trị từ các ô nhập liệu
      var amount = parseFloat(document.getElementById("amount").value);
      var fromCurrency = document.getElementById("fromCurrency").value;
      var toCurrency = document.getElementById("toCurrency").value;

      // Tỉ giá chuyển đổi
      var tiGia = {
        usd: 1, // USD to USD (1:1)
        eur: 0.85, // USD to EUR (1 USD = 0.85 EUR)
        gbp: 0.73 // USD to GBP (1 USD = 0.73 GBP)
      };

      // Thực hiện chuyển đổi
      var ketQua = (amount / tiGia[fromCurrency]) * tiGia[toCurrency];

      // Hiển thị kết quả
      document.getElementById("ketQua").textContent = ketQua.toFixed(2); // Làm tròn 2 chữ số thập phân
    }
  </script>
  </body>
  </html>
