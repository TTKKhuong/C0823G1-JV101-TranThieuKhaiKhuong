<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<style>
    th {
        border: none;
        padding: 1px;
    }

    table {
        text-align: center
    }

    button {
        width: 50px;
        height: 40px
    }
</style>
<body>
<table border="3" cellpadding="4" cellspacing="12">
    <tr>
        <th colspan="4"><input type="text" id="display" style="width: 280px;height: 30px;font-size: 1.5em"></th>
    </tr>
    <tr>
        <td>
            <button value="1" onclick="onDisplay(this.value)">1</button>
        </td>
        <td>
            <button value="2" onclick="onDisplay(this.value)">2</button>
        </td>
        <td>
            <button value="3" onclick="onDisplay(this.value)">3</button>
        </td>
        <td>
            <button value="+" onclick="onDisplay(this.value)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="4" onclick="onDisplay(this.value)">4</button>
        </td>
        <td>
            <button value="5" onclick="onDisplay(this.value)">5</button>
        </td>
        <td>
            <button value="6" onclick="onDisplay(this.value)">6</button>
        </td>
        <td>
            <button value="-" onclick="onDisplay(this.value)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="7" onclick="onDisplay(this.value)">7</button>
        </td>
        <td>
            <button value="8" onclick="onDisplay(this.value)">8</button>
        </td>
        <td>
            <button value="9" onclick="onDisplay(this.value)">9</button>
        </td>
        <td>
            <button value="*" onclick="onDisplay(this.value)">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearReset()">C</button>
        </td>
        <td>
            <button value="0" onclick="onDisplay(this.value)">0</button>
        </td>
        <td>
            <button onclick="calculate()">=</button>
        </td>
        <td>
            <button value="/" onclick="onDisplay(this.value)">/</button>
        </td>
    </tr>
</table>
<script>
    function onDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearReset() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        let displayValue = document.getElementById("display").value;
        try {
            let result = eval(displayValue);
            document.getElementById("display").value = result;
        } catch (error) {
            document.getElementById("display").value = "Lỗi"
        }
    }
</script>
</body>
</html>
