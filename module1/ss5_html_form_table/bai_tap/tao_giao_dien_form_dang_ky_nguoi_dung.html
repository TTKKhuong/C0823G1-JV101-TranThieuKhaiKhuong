<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tạo Giao Diện Form Đăng Kí Người Dùng</title>
</head>
<body>
  <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <table>
      <tr>
        <td><label for="001-Name">Họ và tên:</label> </td>
      </tr>
      <tr>
        <td><input type="text" id="001-Name" name="Name"></td>
      </tr>
      <tr>
        <td><label for="001-Email">Email:</label> </td>
      </tr>
      <tr>
        <td><input type="text" id="001-Email" name="Email"></td>
      </tr>
      <tr>
        <td><label for="001-Phone">Số điện thoại:</label> </td>
      </tr>
      <tr>
        <td><input type="number" id="001-Phone" name="Phone"></td>
      </tr>
      <tr>
        <td>
          <label>Giới tính:</label></td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="Gender"> Nam
          <input type="radio" name="Gender"> Nữ
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Đăng ký">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
