<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết 2 cạnh a,b</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh a");
    let b = prompt("Nhập cạnh b");
    let dienTich = a * b;
   if (a > 0 && b > 0) {
       alert("Diện tích hình chữ nhật là " + dienTich);
   } else {
       alert('a,b phải > 0');
   }
</script>

</body>
</html>
