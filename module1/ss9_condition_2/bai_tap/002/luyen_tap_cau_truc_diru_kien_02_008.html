<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    const AGE = +prompt("Nhập số tuổi");
    if (0 < AGE <120 && Number.isInteger(AGE)) {
      alert("Đây là số tuổi của một người");
    } else {
      alert("Đây không phải là số tuổi của một người");
    }
</script>

</body>
</html>
