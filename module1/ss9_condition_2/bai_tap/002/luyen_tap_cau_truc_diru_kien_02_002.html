<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
<script>
  let met = prompt("nhập số mét");
  let feet = met * 3.2808;
  if (feet >= 0) {
    alert(feet + ' ft');
  } else {
    alert('Phải là số dương');
  }
</script>
</body>
</html>
