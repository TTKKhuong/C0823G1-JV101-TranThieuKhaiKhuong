<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang F</title>
</head>
<body>
<script>
  let doC = prompt("Nhập độ C");
  let doF = [doC * (9/5)] + 32;
  if (isNaN(doF)) {
    alert("Xin mời nhập số");
  } else {
    alert(doF);
  }
</script>

</body>
</html>
