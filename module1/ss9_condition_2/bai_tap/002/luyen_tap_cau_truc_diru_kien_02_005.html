<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = prompt("Nhập độ dài cạnh-a");
    let b = prompt("Nhập chiều cao-h");
    dienTich = (a * b)/2;
    if (a > 0 && b > 0){
        alert('Diện tích hình tam giác vuông ' + dienTich);
    } else {
        alert('a,b phải > 0');
    }
</script>
</body>
</html>
