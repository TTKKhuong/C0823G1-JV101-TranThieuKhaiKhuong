<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số a");
  let b = +prompt("Nhập số b");
  let resuit = a % b;
    if (resuit == 0) {
    document.write("a chia hết cho b");
  } else {
      document.write("a không chia hết cho b")
    }
</script>
</body>
</html>
