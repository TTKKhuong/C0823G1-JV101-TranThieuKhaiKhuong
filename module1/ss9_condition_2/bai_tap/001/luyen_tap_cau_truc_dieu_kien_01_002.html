<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
  let age = prompt("Nhập số tuổi")
  if (age >= 20){
    document.write("Quá số tuổi vào lớp 10");
  }else if (age >= 15){
    document.write("Đủ diều kiện vào lớp 10");
  }
    else {
    document.write("Không đủ điều kiện vào lớp 10");
  }
</script>

</body>
</html>
