<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = prompt("Nhập a");
    let b = prompt("Nhập b");
    let c = prompt("Nhập c");
    if ((a > b) & (a > c)) {
      alert("a lớn nhất");
    } else
      if ((b > a) & (b > c)) {
        alert("b lớn nhất");
      } else if ((c > b) & (c > b)) {
        alert("c lớn nhất");
      } else {
        alert("Cả a,b,c bằng nhau");
      }
</script>
</body>
</html>
