<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
  let nguyen = prompt("Nhập số");
  if (nguyen > 0){
    document.write(nguyen + " lớn hơn 0");
    }else {
    document.write(nguyen + " nhỏ hơn 0");
  }


</script>

</body>
</html>
