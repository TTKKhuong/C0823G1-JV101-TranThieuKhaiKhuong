<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<style>
    table {
        max-width: 100%;
    }
    span {
        font-size: 2em;
    }
    button {
        width: 50px;
        height: 50px
    }
</style>
<body>
<table border="5" cellspacing="0" cellpadding="10">
    <tr>
        <td colspan="4" style="height: 40px; text-align: right"><span id="display" ></span></td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="onDisplay('1')">1</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('2')">2</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('3')">3</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="onDisplay('4')">4</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('5')">5</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('6')">6</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="onDisplay('7')">7</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('8')">8</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('9')">9</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('*')">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="onDisplay('C')">C</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('0')">0</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('=')">=</button>
        </td>
        <td>
            <button type="button" onclick="onDisplay('/')">/</button>
        </td>
    </tr>
</table>
<script>
    function onDisplay(x) {
        let result = document.getElementById('display').innerText;
        switch (x) {
            case '0' :
            case '1' :
            case '2' :
            case '3' :
            case '+' :
            case '4' :
            case '5' :
            case '6' :
            case '-' :
            case '7' :
            case '8' :
            case '9' :
            case '*' :
            case '/' :
                result = result + x;
                break;
            case '=':
                result = eval(result);
                break;
            case 'C' :
                result = '';
                break;
        }
            document.getElementById('display').innerText = result;
    }
</script>
</body>
</html>
